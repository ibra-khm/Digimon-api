<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@600&family=Ibarra+Real+Nova:ital@0;1&family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" style="transform: translateX(210px);" href="#"
            ><img
              class="logo"
              src="https://i.pinimg.com/originals/ca/5b/a7/ca5ba7d121989a03a9e22518a3ccaab1.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse w-75 justify-content-center"
            id="navbarSupportedContent"
          >
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                id="searchInp"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                id="searchBtn"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="cardsDiv"></div>
    </main>
    <footer class="p-2 mt=5 text-white text-center position-relative" style="background-color: #FFF56D; border: 2px solid black;">
        <div class="container">
            <p class="lead text-black">Copyright &copy; 2022 Heim KHM</p>
            <a href="" style="color: black"
                ><ion-icon class="px-1" name="logo-facebook" size="large"></ion-icon
            ></a>
            <a href="" style="color: black"
                ><ion-icon class="px-1" name="logo-twitter" size="large"></ion-icon
            ></a>
            <a href="" style="color: black"
                ><ion-icon class="px-1" name="logo-instagram" size="large"></ion-icon
            ></a>
            <a href="" style="color: black"
                ><ion-icon class="px-1" name="logo-linkedin" size="large"></ion-icon
            ></a>
   
        </div>
    </footer>
    <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
